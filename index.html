<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="./scripts/database.js"></script>
        <script defer src="./scripts/app.js"></script>
        <link rel="stylesheet" href="styles/styles.css">
        <title>Opdracht Filmzoeker</title>
    </head>
    <body><header>
            <h1>Opdracht Filmzoeker</h1>
            <nav class="filter--menu">
                <ul class="filter__list">
                    <li class="filter__item">
                        <label for="new-movies-btn">Last movie, 2014 or newer</label>
                        <input type="radio" id="filter__new" name="radio-btn" value="new">
                    </li>
                    <li class="filer__item">
                        <label for="Avenger-movies-btn">Avenger movies</label>
                        <input type="radio" id="filter__avengers" name="radio-btn" value="avengers">
                    </li>
                    <li class="filer__item">
                        <label for="xmen-movies-btn">X-men movies</label>
                        <input type="radio" id="filter__xmen" name="radio-btn" value="x-men">
                    </li>
                    <li class="filer__item">
                        <label for="prncess-movies-btn">Princess movies</label>
                        <input type="radio" id="filter__princess" name="radio-btn" value="princess">
                    </li>  
                    <li class="filer__item"> 
                        <label for="batman-movies-btn">Batman movies</label>
                        <input type="radio" id="filter__batman" name="radio-btn" value="batman">
                    </li>
                </ul>
            </nav>
        </header>
        <main class="movie--container">
            <ul class="movie__list" id="movie-list"></ul>
        </main>
        <footer><h5>Copyright Suleika Tentua</h5></footer>
    </body>
</html>
