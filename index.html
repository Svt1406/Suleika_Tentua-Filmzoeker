<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="./scripts/database.js"></script>
        <script defer src="./scripts/app.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles/styles.css">
        <title>Eindopdracht Filmzoeker</title>
    </head>
    <body class="container">
        <header>
            <nav class="filter--menu">
                <h1>Movie Seeker</h1>
                <ul class="filter__links">
                    <li class="filter__li">
                        <label class="radiobtn-container">
                            <input type="radio" class="filter__input" name="radio-btn" value="new">
                            <span class="checkmark"></span>
                            New
                        </label>
                    </li>

                    <li class="filter__li">
                        <label class="radiobtn-container">
                            <input type="radio" class="filter__input" name="radio-btn" value="avengers">
                            <span class="checkmark"></span>
                            Avengers
                        </label>
                    </li>

                    <li class="filter__li">
                        <label class="radiobtn-container">
                            <input type="radio" class="filter__input" name="radio-btn" value="x-men">
                            <span class="checkmark"></span>
                            X-men
                        </label>
                    </li>

                    <li class="filter__li">
                        <label class="radiobtn-container">
                            <input type="radio" class="filter__input" name="radio-btn" value="princess">
                            <span class="checkmark"></span>
                            Princess
                        </label>
                    </li>

                    <li class="filter__li">
                        <label class="radiobtn-container">
                            <input type="radio" class="filter__input" name="radio-btn" value="batman">
                            <span class="checkmark"></span>
                            Batman
                        </label>
                    </li>
                </ul>
             
                <div class="burger-btn"> 
                    <div></div>  
                    <div></div>  
                    <div></div>
                </div>  
            </nav>
        </header>
        <main>
            <div class="wrap">
                <form id="form-container">
                    <input type="text" placeholder=" Hi there, what are you looking for?" name="submit" class="search-input">
                    <button class="search-button"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="movie--container">
                <h3 class="movie-title">Welcome!</h3>
                <ul class="movie__list" id="movie-list"></ul>
            </div>
        </main> 
        <footer class="footer-container"><h4><i class="far fa-copyright"></i> Suleika Tentua</h4></footer>
    </body>
</html>
